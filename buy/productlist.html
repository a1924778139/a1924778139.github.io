<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="lib/zepto-docs.js"></script>
    <script src="lib/template.js"></script>
    <link rel="stylesheet" href="css/productlist.css"/>
    <script src="js/productlist.js"></script>
    <script src="js/cheap.js"></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
<div class="bgbox">
    <!--头部-->
    <div class="all_pag_head clearfix" id="top">
        <a class="fl" href="index.html"><img src="images/header_logo.png" alt="慢慢买官方网站"/></a>
        <a class="fr" href="javascript:;"><img src="images/header_app.png" alt="慢慢买app下载"/></a>
    </div>
    <!--搜索-->
    <div class="search">
        <div class="searchbox clearfix">
            <input class="fl" type="search" placeholder="请输入你想比价的商品"/>
            <button class="fr">搜索</button>
        </div>
    </div>
    <!--头部筛选-->
    <section class="top_nav">
        <div class="top_nav_left">
            <span>
                <a href="index.html">
                    首页>
                </a>
            </span>
            <span>

                <a href="category.html">
                    全部分类>
                </a>
            </span>
            <span></span>
        </div>
        <div class="top_nav_right">
            <div class="top_nav_right_btn">
                <a href="#">筛选</a>
            </div>
        </div>
    </section>
    <!--商品列表-->
    <section class="shop_title">
        <ul class="shop_title_ul">

        </ul>
    </section>
    <!--选择页面-->
    <div class="choose_page">
        <ul>
            <li>
                <div class="add_page">
                    上一页
                </div>
            </li>
            <li class="page_li">

            </li>
            <li>
                <div class="del_page">
                    下一页
                </div>
            </li>
        </ul>
    </div>
    <!--底部-->
    <div class="all_pag_foot">
        <div class="foot_top clearfix">
            <a href="javascript:;">登陆</a>
            <a href="javascript:;">注册</a>
            <a href="#top">返回顶部<img src="images/top.png"/></a>
        </div>
        <div class="foot_bottom">
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
            </p>

            <p>
                m.manmanbuy.com
            </p>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/html" id="shop_title">
    {{each result as value}}
    <li class="shop_title_li" data-id="{{value.productId}}">
        <div class="shop_left">
            {{#value.productImg}}
        </div>
        <div class="shop_right">
            <div class="shop_says">
                <span>{{value.productName}}</span>
                <span class="shop_price">{{value.productPrice}}</span>
                <span class="shop_want">{{value.productQuote}}</span>
                <span class="shop_ask">{{value.productCom}}</span>
            </div>
        </div>
    </li>
    {{/each}}
</script>
