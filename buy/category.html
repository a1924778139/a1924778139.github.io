<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="lib/zepto-docs.js"></script>
    <script src="lib/template.js"></script>
    <link rel="stylesheet" href="css/category.css"/>
    <script src="js/category.js"></script>
    <script src="js/cheap.js"></script>
    <link rel="icon" href="favicon.ico">

<body>
<div class="bgbox">
    <!--头部-->

        <a class="fl" href="index.html"><img src="images/header_logo.png" alt="慢慢买官方网站"/></a>

    <div class="search">

            <button class="fr">搜索</button>
        </div>
    </div>
    <section class="category_title">
            <div id="title">

                <ul class="category_ul_one">
                    <li class="category_li_one">
                        <a href="javascript:;">
                            大家电
                        </a>
                    </li>
                </ul>
                <!--2级分类列表-->
                <ul class="category_ul_two">

        </div>
    </div>
</div>
</body>
</html>
<script type="text/html" id="category_title_one">
    {{each result as value}}
    <ul class="category_ul_one">
        <li class="category_li_one">
            <a href="javascript:;" data-id={{value.titleId}}>
                {{value.title}}
            </a>
        </li>
    </ul>
    <ul class="category_ul_two">
    </ul>
    {{/each}}
</script>
<script type="text/html" id="category_title_two">
    {{each result as value}}
        <li class="category_li_two" data-categoryId={{value.categoryId}}>
            <a href="#">
                {{value.category}}
            </a>
        </li>
    {{/each}}
</script>
