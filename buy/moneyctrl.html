<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>savemoney</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/savemoney.css"/>
</head>
<body>
<!--模版引擎-->
<script src='lib/template.js'></script>
<script type='text/html' id='tmp'>
    {{if result}}
    {{each result as value i}}
    <li>
        <a href="javascript:;" class="clearfix product" id='{{value.productId}}'>
            {{#value.productImgSm}}
            <div class="box">
                <p>{{value.productName}}
                    <span class="m_color">{{value.productPinkage}}</span>
                </p>

                <div class="info clearfix">
                    <span class="fl">{{value.productFrom}} | {{value.productTime}}</span>
                    <span class=" comment fr">{{value.productComCount}}</span>
                    <span class="glyphicon glyphicon-edit fr"></span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
    {{/if}}
</script>
<div class="sm_layout">
    <!--头部通栏-->
    <header>
        <a name='top'></a>
        <a href="index.html" class="arrow fl">
            <span class="glyphicon glyphicon-menu-left"></span>
        </a>
        <a href="#" class="downloadApp fr">
            <img src="images/header_app.png"/>
        </a>

        <h3>省钱控-最新优惠</h3>
    </header>
    <!--商品信息-->
    <section class="productBox">
        <ul id="con">
            <!--加载时的旋转代码开始-->
            <div class="aobo">
                <div class="zyc">
                    <div class="xuanzhuan-dot"></div>
                    <div class="xuanzhuan-dot"></div>
                    <div class="xuanzhuan-dot"></div>
                    <div class="xuanzhuan-dot"></div>
                    <div class="xuanzhuan-dot"></div>
                    <div class="xuanzhuan-dot"></div>
                    <div class="xuanzhuan-dot"></div>
                    <div class="xuanzhuan-dot"></div>
                    <div class="xuanzhuan-dot"></div>
                </div>
            </div>
            <!--加载时的旋转代码结束-->

        </ul>
        <!--翻页-->
        <div class="page">
            <select id="selectPage">
            </select>
            <a href="javascript:;" class="before fl" id='before'>上一页</a>
            <a href="javascript:;" class="next fr" id='next'>下一页</a>
        </div>
    </section>
    <!--菜单-->
    <div class="menu">
        <a href="index.html">首页</a>
        &nbsp;>&nbsp;
        <a href="javascript:;">省钱控</a>
    </div>
</div>
<!--底部-->
<div class="all_pag_foot">
    <div class="foot_top clearfix">
        <a href="javascript:;">登陆</a>
        <a href="javascript:;">注册</a>
        <a href="#top" name='top'><img src="images/top.png"/>返回顶部</a>
    </div>
    <div class="foot_bottom">
        <p>
            <a href="javascript:;">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>

        <p>
            m.manmanbuy.com
        </p>
    </div>
</div>
<script src="lib/zepto-docs.js"></script>
<script src='js/savemoney.js'></script>
</body>
</html>
